<!-- BOOTSTRAP - UNIDAD 2 -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOTSTRAP - UNIDAD 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      form {
        max-width: 700px;
      }
    </style>
  </head>
  <body class="p-4">
    <!-- Formulario -->

    <form class="row g-3 border rounded p-4 shadow-lg" action="#" method="POST">
      <!-- Nombre de pila -->

      <div class="col-6">
        <label for="nombre" class="form-label">Nombre de pila</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>

      <!-- Apellido -->

      <div class="col-6">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" required />
      </div>

      <!-- Nombre de usuario -->

      <div class="col-12">
        <label for="user" class="form-label">Nombre de usuario</label>
        <div class="input-group has-validation">
          <span class="input-group-text">@</span>
          <input
            type="text"
            class="form-control"
            id="user"
            placeholder="Nombre de usuario"
            required
          />
        </div>
      </div>

      <!-- Correo electrónico -->

      <div class="col-12">
        <label for="email" class="form-label"
          >Correo electrónico
          <small class="text-muted">(opcional)</small></label
        >
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <!-- Habla a -->

      <div class="col-12">
        <label for="direccion" class="form-label">Habla a</label>
        <input
          type="text"
          class="form-control"
          id="direccion"
          placeholder="1234 Main St"
          required
        />
      </div>

      <!-- Dirección 2 -->

      <div class="col-12">
        <label for="direccion2" class="form-label"
          >Dirección 2 <small class="text-muted">(opcional)</small></label
        >
        <input
          type="text"
          class="form-control"
          id="direccion2"
          placeholder="Apartamento o suite"
        />
      </div>

      <!-- Pais -->

      <div class="col-4">
        <label for="pais" class="form-label">Pais</label>
        <select class="form-select" id="pais" required>
          <option selected disabled value="">Escoger...</option>
          <option>...</option>
        </select>
      </div>

      <!-- Estado -->

      <div class="col-4">
        <label for="estado" class="form-label">Estado</label>
        <select class="form-select" id="estado" required>
          <option selected disabled value="">Escoger...</option>
          <option>...</option>
        </select>
      </div>

      <!-- Código postal -->

      <div class="col-4">
        <label for="zip" class="form-label">Código postal</label>
        <input type="text" class="form-control" id="zip" required />
      </div>

      <!--  -->
      <hr />

      <!-- Check 1 -->

      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="check1"
          />
          <label class="form-check-label" for="check1">
            La dirección de envio es la misma que mi dirección de facturación
          </label>
        </div>
      </div>

      <!-- Check 2 -->

      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="check2"
          />
          <label class="form-check-label" for="check2">
            Guarde esta información para la proxima vez
          </label>
        </div>
      </div>

      <!--  -->
      <hr />

      <!-- Enviar -->

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>

      <!--  -->
    </form>
  </body>
</html>
